<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style type="text/css">
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
        body{
            padding-top: 150px;
            padding-bottom: 100px;
            background: powderblue;
        }
     .validateForm{
        margin: 0 auto;
        max-width: 400px;
        background-color: white;
        padding: 15px;
        box-shadow: 3px 6px 100px pink;
     }

     .validateForm h2{
        text-align: center;
     }
    </style> 

   <script> 
       function checkPassword() {
           
           let password = document.getElementById("password").value;
           let confirmPassword = document.getElementById("confirmPassword").value;

           console.log(password, confirmPassword);
           let message = document.getElementById("message");

           if(password.length != 0) {
               if (password === confirmPassword) {
                   message.textContent = "Passwords match";
                   message.style.backgroundColor = "#3ae374";
               } else {
                   message.textContent = "These passwords do not match";
                   message.style.backgroundColor = "#ff4d4d";
               }
           } else {
               message.textContent = "Please enter a password";
               message.style.backgroundColor = "#ffcc00"; // Yellow color for warning
           }
       }  
   </script> 

</head>

<body>
    <div class="container">
        <form class="validateForm" action="login.html">
            <h2>Register Form</h2>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="firstname" class="form-control" placeholder="First Name">
                    </div>
                    <br>
                    <div class="col-md-6">
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email Address">
            </div>
            <br>
            <div class="form-group">
                <input type="tel" name="phone" class="form-control" placeholder="Phone Number">
            </div>
            <br>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div>
            <br>
            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password">
            </div>
            <br>
            <div id="message"></div>
            <br>
            <input type="submit" onclick="checkPassword()" class="btn btn-success btn-block" name="Reg Button" value="Register">
        </form>
    </div>
</body>
</html>
